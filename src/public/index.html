<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker-One</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="bodyContainer" class="container">
        <div id="spinner" class="hidden">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <div id="welcome" class="page">
            <span class="text-center">
                <h2>Benvenuto su Poker-One!</h2>
            </span>
            <button type="button" id="login" class="btn btn-light">Login</button>
            <button type="button" id="register" class="btn btn-light">Register</button>
        </div>
    
        <div id="navbar" class="hidden">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#lobby">Poker-One</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#usersList">Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tablesList">Tavoli</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#personalArea">Area Personale</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <div id="divFormLoginRegister"></div>

        <div id="lobby" class="page"></div>
    
        <div id="usersList" class="page">
            
        </div>
    
        <div id="tablesList" class="page">
            <div id="list"></div>
            <button type="submit" id="newTable">&#43; New Table</button>
        </div>
    
        <div id="personalArea" class="page">
            <div id="personalInformations">
            </div>
        </div>
    
        <div id="table" class="page"></div>
    
        <div id="documentation" class="page"></div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
    </div>
    <div class="modal fade" id="invitoModal" tabindex="-1" aria-labelledby="invitoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="invitoModalLabel">Invito ricevuto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
            </div>
            <div class="modal-body">
              <p id="invitoText"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Rifiuta</button>
              <button type="button" class="btn btn-primary" id="accettaBtn">Accetta</button>
            </div>
          </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
